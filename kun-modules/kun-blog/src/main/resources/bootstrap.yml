server:
  port: 9200
  servlet:
    context-path: /@artifactId@
spring:
  application:
    name: @artifactId@
  profiles:
    active: local

# 打印执行的sql语句
logging:
  level:
    com.kun.blog.mapper: debug

# mybatis-plus相关配置
mybatis-plus:
  # 搜索指定包别名
  type-aliases-package: com.lj.admin.entity.pojo
  # 配置mapper的扫描，找到所有的mapper.xml映射文件
  mapperLocations: classpath:mapper/**/*.xml
  configuration:
    # 驼峰命名
    map-underscore-to-camel-case: true
    # 在一般查询中，如果用map接受查询结果时，会自动将查询结果为null的字段忽略，这样就造成取参数时报空指针异常的情况
    # 如果设置了这条属性之后，mybatis就不会忽略这些字段，你依然能get到这些key，只不过value为null，这样也方便
    call-setters-on-nulls: true

